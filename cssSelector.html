<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p{
            border: 2px solid red;
        }
        #Firstpara{
            color :red;
        }
        .redbox{
            color:aqua;
            background: blue;
        }
        footer,span{
            background-color: pink;
        }
        </style>
</head>
<body>
    <h2>CSS Selector</h2>
    <p id ="Firstpara">This is a simple paragraph to demonstrate css selector</p>
    <p id="Secondpara" class="redbox">This is a another simple paragraph to demonstrate css selector</p>
    <p>This is a yet another simple paragraph to demonstrate css selector</p>
    <div>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
