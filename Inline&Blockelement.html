<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLine and Block Element</title>
</head>
<body>
    <p style="border:2px solid red;">This is a paragraph</p>
    <a style="border:2px solid aqua;">This is also a paragraph</a>
    <span style="border:2px solid blue;">This is a span paragraph</span>
    <span style="border:2px solid black;">This is also a span paragraph</span>
</body>
</html>
